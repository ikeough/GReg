<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>greg</title>
  <link rel="stylesheet" href="assets/base.css">
</head>

<body>

   <div id="search_container">

    <input class="search" />

    <span class="sort" data-sort="feature">Sort features</span>
    <ul class = "list"></ul>

    <footer id="footer"></footer>

  </div>

  <script type="text/template" id="item-template">
    <h3 class="name searchfield"><%- name %></h3>
    <p class="engine-container"><strong>Engine: </strong> 
      <span class="engine searchfield"><%- engine %></span>
    </p>
    <p class="keywords-container"><strong>Keywords: </strong>
      <span class="keywords searchfield"><% _.each(keywords, function(i) { %> <%= i %> <% }); %> </span>
    </p>
    <p class="description-container"><strong>Description: </strong>
      <span class="description searchfield"><%- description %></span>
    </p>
    <p class="group-container"><strong>Group: </strong>
      <span class="group searchfield"><%- group %></span>
    </p>
    <p class="votes-container"><strong>Votes: </strong>
      <span class="votes searchfield"><%- votes %></span>
    </p>
    <p class="versions-container"><strong>Versions: </strong>
      <span class="versions searchfield"><% _.each(versions, function(i) { %>  <%= i.version %> <% }); %></span>
    </p>
    <p class="deps-container"><strong>Direct Dependencies: </strong>
      <span class="deps"><% _.each(version_deps, function(i) { %>  <%= i.version %> (<% _.each(i.deps, function(j) { %>  <%= j.name %> (<%= j.version %>) <% }); %>) <% }); %></span>
    </p>
    <p class="full_deps-container"><strong>Full Download Dependencies: </strong>
      <span class="full_deps"><% _.each(full_dl_deps, function(i) { %>  <%= i.version %> (<% _.each(i.deps, function(j) { %>  <%= j.name %> (<%= j.version %>) <% }); %>) <% }); %></span>
    </p>
    <p class="maintainer-container"><strong>Maintainers: </strong>
      <span class="maintainers searchfield"><% _.each(maintainers, function(i) { %>  <%= i.username %> <% }); %></span>
    </p>
  </script>

  <script type="text/template" id="stats-template">
    <span id="package-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
  </script>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/list.js"></script>
  <script src="js/lib/highlight.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/package.js"></script>
  <script src="js/collections/packages.js"></script>
  <script src="js/views/package.js"></script>
  <script src="js/views/packages.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
